<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="position-absolute top-0 end-0">
            <a href="index.html">Go to Google search</a>
        </div>
        <div>
            <label style="margin-left:10px"> Advanced Search</label>
        </div>
        <div class="row justify-content-between">
            <div class="col-4">
                Find pages with...
            </div>
            <div class="col-4">
                To do this in the search box
            </div>
          </div>
            <form class="form-horizontal" action="https://www.google.com/search">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="all-word" class="col-form-label">all these words:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" id="all-word" class="form-control" name="as_q">
                    </div>
                    <div class="col-auto">
                        <span id="all-word" class="form-text">
                            Type the important words:  tricolor rat terrier
                        </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="exact-words" class="col-form-label">this exact word or phrase:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" id="all-word" class="form-control" name="as_epq">
                    </div>
                    <div class="col-auto">
                        <span id="exact-words" class="form-text">
                            Put exact words in quotes:  "rat terrier"
                        </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="any-words" class="col-form-label">any of these words:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" id="any-words" class="form-control" name="as_oq">
                    </div>
                    <div class="col-auto text-wrap">
                        <span id="any-words" class="form-text">
                            Type OR between all the words you want:  miniature OR standard
                        </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label for="none-words" class="col-form-label">none of these words:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" id="none-words" class="form-control" name="as_eq">
                    </div>
                    <div class="col-auto text-wrap">
                        <span id="none-words" class="form-text text-wrap">
                            Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"
                        </span>
                    </div>
                </div>

                <input class="btn btn-primary position-absolute top-50 start-50 translate-middle" type="submit" value="Advanced Search">
            </form>
        </div>
</body>

</html>
