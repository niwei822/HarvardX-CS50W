<!DOCTYPE html>
<html>

<head>
    <title>Dog</title>
    <script>

        document.addEventListener('DOMContentLoaded', function() {

          fetch('https://dog.ceo/api/breeds/image/random')
          .then(response => {
            return response.json()
          })
          .then(data => {
            const dog = data.message;
            document.querySelector('img').src = dog
            console.log(dog)
          })
        });
    </script>
</head>

<body>
    <h1></h1>
   <img src="">
</body>

</html>
